  <section class="bg-gray-900 flex flex-row  mx-auto w-full h-auto">
    <img src="./images/code.svg" alt="Feedback-icon" class="h-1/3 w-1/2">
    <form action="/feedback" method="POST" >
      <div class="md:pl-12 mx-auto md:pr-16 md:h-44 h-96">
        <div>
          <h1 class="text-white pb-5 text-4xl text-center animate-pulse hover:text-blue-500  hover:ring-indigo-900 ">
            Feedback
          </h1>
        </div>
        <div class="flex flex-wrap -m-2 pr-6 w-full">
          <div class="p-2 w-1/2 md:pt-4">
            <div>
              <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
              <input type="text" id="name" name="name"
                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-1/2 md:pt-4">
            <div>
              <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
              <input type="email" id="email" name="email"
                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-full md:pt-4">
            <div class="">
              <label for="message" class="leading-7 text-sm text-gray-400">Message</label>
              <textarea id="message" name="message"
                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
          </div>
          <div class="md:pl-12  mx-auto mb-4 ">
            <div class="p-2 w-full md:pt-6">
              <button
                class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>

    <div class="flex flex-row w-full pt-5 border-t border-white text-center justify-center  md:pr-16 ">
     <img src="./images/mail.svg" alt="mail-icon" class="w-6 pt-1 pr-1 h-10">
